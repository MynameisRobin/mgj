    <div class="remarkDetail">
        <div class="textwrap">
            <div class="text"></div>
            <div class="icon"></div>
        </div>

    <div class="search_popup_mask am-clickable"></div>
    <div class="search_popup_wrap">
        <div class="top_wrap">
            <div class="content_title">高级搜索</div>
            <div class="content_tab">
                <span class="selected am-clickable">按会员信息</span>
                <span class="am-clickable">按套餐项目</span>
            </div>
        </div>
        <div class="mem_info">
            <div class="mem_inner">
                <div class="item radio">
                    <div class="item_label left">性别：</div>
                    <div class="item_wrap radio">
                        <div class="item_box selected am-clickable">
                            <span class="change_icon"></span>
                            <span>男</span>
                        </div>
                        <div class="item_box am-clickable">
                            <span class="change_icon"></span>
                            <span>女</span>
                        </div>
                    </div>
                </div>
                <div class="item select memType cm_block">
                    <div class="item_label left">会员类别：</div>
                    <div class="item_wrap memberClassSelector">

                    </div>
                </div>
                <div class="item space consumeTimes">
                    <div class="item_label left">消费次数：</div>
                    <div class="item_wrap">
                        <div class="input_start am-clickable"></div>
                        <span>-</span>
                        <div class="input_end am-clickable"></div>
                    </div>
                </div>
                <div class="item space consumeFee">
                    <div class="item_label left">消费金额：</div>
                    <div class="item_wrap">
                        <div class="input_start am-clickable"></div>
                        <span>-</span>
                        <div class="input_end am-clickable"></div>
                    </div>
                </div>
                <div class="item space point">
                    <div class="item_label left">积分：</div>
                    <div class="item_wrap">
                        <div class="input_start am-clickable"></div>
                        <span>-</span>
                        <div class="input_end am-clickable"></div>
                    </div>
				</div>
				<div class="item select customerSourceType cm_block">
                    <div class="item_label left">顾客来源：</div>
                    <div class="item_wrap customerSourceClassSelector">

                    </div>
                </div>
                <div class="item space lastConsumeDate">
                    <div class="item_label left">上次消费至今(天)：</div>
                    <div class="item_wrap">
                        <div class="input_start am-clickable"></div>
                        <span>-</span>
                        <div class="input_end am-clickable"></div>
                    </div>
                </div>
                <div class="item space timer">
                    <div class="item_label left">注册时间：</div>
                    <div class="item_wrap">
                        <div class="input_start ">
                            <input type="text">

                        </div>
                        <p>至</p>
                        <div class="input_end">

                    </div>

                    </div>
                </div>
                <div class="item free">
                    <div class="item_label left">余额：</div>
                    <div class="freebox cardfree">
                        <span>
                            <div class="intxt am-clickable" data-dot="false"></div>
                        </span>
                        <span>-</span>
                        <span>
                            <div class="intxt am-clickable" data-dot="false"></div>
                        </span>
                    </div>
                </div>
                <div class="item free">
                    <div class="item_label left">赠送金：</div>
                    <div class="freebox presentfree">
                        <span>
                            <div class="intxt am-clickable" data-dot="false"></div>
                        </span>
                        <span>-</span>
                        <span>
                            <div class="intxt am-clickable" data-dot="false"></div>
                        </span>
                    </div>
                </div>
                <div class="item validay">
                    <div class="item_label left">到期日距今(天)：</div>
                    <div class="freebox dueday">
                        <span>
                            <div class="intxt am-clickable" data-dot="true"></div>
                        </span>
                        <span></span>
                    </div>
                </div>
                <div class="item openday">
                    <div class="item_label left">开卡日期：</div>
                    <div class="freebox daybox">
                        <span>
                            <input type="text" class="intxt startday" />
                            <span class="icon"></span>
                        </span>

                    </div>
                </div>
                <div class="item openday">
                    <div class="item_label left">至：</div>
                    <div class="freebox daybox">
                        <span>
                            <input type="text" class="intxt endday" />
                            <span class="icon"></span>
                        </span>

                    </div>
                </div>
            </div>
        </div>
        <div class="high_search_btn am-clickable">查询</div>
    </div>
